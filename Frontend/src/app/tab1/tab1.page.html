<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Top
        </ion-title>
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-slides pager="true">
        <ion-slide>
            <ion-card>
                <img style="width: 250px" src="../../assets/imgSW/jardin3.jpg">
                <div class="card-button">
                    <ion-button color="danger" [routerLink]="'/producto/'" routerDirection="forward"><strong>Rentar</strong></ion-button>
                </div>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card>
                <img src="../../assets/productos/nucan.jpeg" />
                <div class="card-title">Nucan Adultos</div>
                <div class="card-subtitle">Bulto 25Kg</div>
                <div class="card-precio1">De: $̶9̶9̶5̶</div>
                <div class="card-precio2">A: $705</div>
                <div class="card-porciento"></div>
                <div class="card-info"></div>
                <div class="card-button">
                    <ion-button color="danger" [routerLink]="'/card/'" routerDirection="forward">Participar</ion-button>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Electronica</ion-label>
        </ion-list-header>
        <ion-slides no-padding>
            <ion-slide no-padding>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/imgSW/multimetro.jpg" alt="">
                    </ion-card>
                </ion-col>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/productos/alfamino.jpeg" alt="">
                    </ion-card>
                </ion-col>
            </ion-slide>
        </ion-slides>
    </ion-list>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Salud</ion-label>
        </ion-list-header>
        <ion-slides no-padding>
            <ion-slide no-padding>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/imgSW/medico.jpeg" alt="">
                    </ion-card>
                </ion-col>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/imgSW/medico2.jpg" alt="">
                    </ion-card>
                </ion-col>
            </ion-slide>
        </ion-slides>
    </ion-list>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Herramientas</ion-label>
        </ion-list-header>
        <ion-slides no-padding>
            <ion-slide no-padding>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/imgSW/esquimo.jpg" alt="">
                    </ion-card>
                </ion-col>
                <ion-col no-padding>
                    <ion-card no-padding>
                        <img src="../../assets/imgSW/cocina.jpeg" alt="">
                    </ion-card>
                </ion-col>
            </ion-slide>
        </ion-slides>
    </ion-list>

    <ion-list-header>
        <ion-label>Tecnologia</ion-label>
    </ion-list-header>
    <ion-slides no-padding>
        <ion-slide no-padding>
            <ion-col no-padding>
                <ion-card no-padding>
                    <img src="../../assets/imgSW/impresora.jpeg" alt="">
                </ion-card>
            </ion-col>
            <ion-col no-padding>
                <ion-card no-padding>
                    <img src="../../assets/productos/bose.jpeg" alt="">
                </ion-card>
            </ion-col>
        </ion-slide>
    </ion-slides>


</ion-content>
